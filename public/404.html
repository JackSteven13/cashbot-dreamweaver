
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f0f23;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.375rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .primary {
      background-color: #2563eb;
      color: white;
      border: none;
    }
    .primary:hover {
      background-color: #1d4ed8;
    }
    .secondary {
      background-color: transparent;
      color: #93c5fd;
      border: 1px solid #2563eb;
    }
    .secondary:hover {
      background-color: rgba(37, 99, 235, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page non trouvée</h1>
    <p>La page que vous recherchez n'existe pas ou une erreur s'est produite.</p>
    <div class="buttons">
      <a href="/" class="button primary">Retour à l'accueil</a>
      <a href="javascript:window.location.reload()" class="button secondary">Rafraîchir la page</a>
    </div>
  </div>
  <script>
    // This script helps handle SPA routing issues
    document.addEventListener('DOMContentLoaded', function() {
      // If this page was loaded because of a route issue in the SPA
      // we'll try to redirect to the home page and let the router handle it
      if (window.location.pathname !== '/' && window.location.pathname !== '/404.html') {
        // Store the attempted path in session storage
        sessionStorage.setItem('redirectedFrom', window.location.pathname);
        // Redirect to home page
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
