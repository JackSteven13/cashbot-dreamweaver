
# Configuration optimisée pour Netlify
[build]
  command = "npm run build"
  publish = "dist"

# Paramètres spécifiques pour améliorer la connexion Supabase
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval'; connect-src * https://*.supabase.co wss://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data: blob:; font-src * data:; frame-src *;"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "authorization, x-client-info, apikey, content-type"

# Redirection HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Configuration d'accès direct à Supabase
[[redirects]]
  from = "/auth/v1/*"
  to = "https://cfjibduhagxiwqkiyhqd.supabase.co/auth/v1/:splat"
  status = 200
  force = true

